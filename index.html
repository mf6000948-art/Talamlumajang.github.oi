<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Talam Lumajang â€” Kue Talam Manis & Gurih</title>

<style>
:root{
  --bg:#fdf8f5; --accent:#b08968; --accent-dark:#8e6c54;
  --muted:#7a5a46; --card:#fff8f1; --price:#8b5e3c; --green:#25D366;
}
body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--muted);}
a{text-decoration:none;color:inherit;}

/* NAV */
.topbar{position:sticky;top:0;background:rgba(255,255,255,0.95);backdrop-filter:blur(4px);padding:12px 18px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 1px 0 rgba(0,0,0,0.06);}
.brand{display:flex;align-items:center;gap:10px;}
.brand .logo{width:40px;height:40px;background:var(--accent);color:white;display:flex;align-items:center;justify-content:center;border-radius:8px;font-weight:700;}
.menu{display:flex;gap:16px;align-items:center;}
.cta-wa{background:var(--green);color:white;padding:6px 12px;border-radius:20px;font-weight:700;}

/* HERO */
.hero{max-width:1100px;margin:26px auto;padding:18px;display:grid;grid-template-columns:1fr 420px;gap:24px;align-items:center}
.hero-left h2{margin:0;font-size:28px;color:var(--accent-dark)}
.hero-left p{margin:12px 0;color:#5c4638}
.hero-right img{border-radius:12px;object-fit:cover;display:block;}
.hero-small{display:flex;gap:10px;margin-top:10px;}
.hero-small img{border-radius:10px;object-fit:cover;}

/* PRODUCTS */
.catalog{max-width:1100px;margin:18px auto;padding:0 18px 40px}
.catalog-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
.product{background:var(--card);border-radius:14px;padding:0;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
.product img{width:100%;height:220px;object-fit:cover}
.product .info{padding:12px}
.product h3{margin:0;color:var(--accent-dark)}
.product p{margin:6px 0;font-size:0.9rem;color:#6b5244}
.price{color:var(--price);font-weight:800}
.btn-add{background:transparent;border:1px dashed #e0cdbd;padding:6px 10px;border-radius:10px;color:#7a5a46;cursor:pointer}

/* CART */
.cart-toggle{position:fixed;left:18px;bottom:18px;background:#fff;padding:10px 12px;border-radius:999px;box-shadow:0 6px 18px rgba(0,0,0,0.12);z-index:60}
.cart-panel{position:fixed;right:0;top:0;height:100vh;width:360px;background:#fff;box-shadow:-12px 0 40px rgba(0,0,0,0.12);z-index:70;transform:translateX(100%);transition:transform .35s;display:flex;flex-direction:column}
.cart-panel.open{transform:translateX(0)}
.cart-header{padding:18px;border-bottom:1px solid #f0e6db;font-weight:800}
.cart-body{padding:18px;flex:1;overflow:auto}
.cart-item{display:flex;gap:12px;align-items:center;margin-bottom:12px}
.cart-item img{width:64px;height:64px;object-fit:cover;border-radius:8px}

/* Responsive */
@media (max-width:900px){ .hero{grid-template-columns:1fr} .menu{display:none} }
</style>
</head>
<body>

<!-- NAV -->
<div class="topbar">
  <div class="brand"><div class="logo">TL</div><div>Talam Lumajang</div></div>
  <div class="menu">
    <a href="#home">Home</a>
    <a href="#catalog">Produk</a>
    <a href="#about">Tentang</a>
    <a href="#contact">Hubungi</a>
    <a class="cta-wa" href="https://wa.me/6282297064590" target="_blank">WA â€¢ Pesan</a>
  </div>
</div>

<!-- HERO -->
<section id="home" class="hero">
  <div class="hero-left">
    <h2>Talam Lumajang â€” Kue Talam Manis & Gurih</h2>
    <p>Box isi 5 â€” <strong>Rp 10.000/box</strong></p>
  </div>
  <div class="hero-right">
    <img src="images/hero-talam-utama.jpg" alt="Hero utama" width="420" height="260">
    <div class="hero-small">
      <img src="images/hero-talam-kecil-1.jpg" alt="Hero kecil 1" width="204" height="120">
      <img src="images/hero-talam-kecil-2.jpg" alt="Hero kecil 2" width="204" height="120">
    </div>
  </div>
</section>

<!-- PRODUCTS -->
<section id="catalog" class="catalog">
  <h2 style="text-align:center;color:var(--accent-dark);margin-bottom:18px">Semua Produk</h2>
  <div class="catalog-grid" id="productsGrid"></div>
</section>

<!-- CART -->
<button class="cart-toggle" id="cartToggle">ðŸ§º Keranjang (<span id="cartCount">0</span>)</button>
<aside class="cart-panel" id="cartPanel" aria-hidden="true">
  <div class="cart-header">Keranjang Anda</div>
  <div class="cart-body" id="cartBody"><p style="color:#7a5a46">Keranjang kosong.</p></div>
</aside>

<script>
// ===== DATA =====
const products = [
  {id:1,title:'Talam Gula Merah',desc:'Manis & lembut',price:10000,img:'images/produk-talam-gula-merah.jpg',cartImg:'images/cart-talam-gula-merah.jpg'},
  {id:2,title:'Talam Gurih',desc:'Rasa gurih, cocok cemilan',price:10000,img:'images/produk-talam-gurih.jpg',cartImg:'images/cart-talam-gurih.jpg'},
  {id:3,title:'Talam Ubi Ungu',desc:'Manis & unik',price:10000,img:'images/produk-talam-ubi-ungu.jpg',cartImg:'images/cart-talam-ubi-ungu.jpg'}
];
let CART=[];

// ===== RENDER PRODUCTS =====
const productsGrid = document.getElementById('productsGrid');
function formatIDR(n){ return 'Rp '+n.toLocaleString('id-ID'); }
function renderProducts(){
  productsGrid.innerHTML='';
  products.forEach(p=>{
    const el=document.createElement('div'); el.className='product';
    el.innerHTML=`<img src="${p.img}" alt="${p.title}" loading="lazy">
      <div class="info">
        <h3>${p.title}</h3>
        <p>${p.desc}</p>
        <div class="price">${formatIDR(p.price)}</div>
        <button class="btn-add" data-id="${p.id}">Tambah ke keranjang</button>
      </div>`;
    productsGrid.appendChild(el);
  });
}
renderProducts();

// ===== CART =====
const cartToggle = document.getElementById('cartToggle');
const cartPanel = document.getElementById('cartPanel');
const cartBody = document.getElementById('cartBody');
const cartCount = document.getElementById('cartCount');

cartToggle.addEventListener('click',()=>cartPanel.classList.toggle('open'));

function updateCartUI(){
  cartBody.innerHTML='';
  if(CART.length===0){ cartBody.innerHTML='<p style="color:#7a5a46">Keranjang kosong.</p>'; }
  let total=0;
  CART.forEach(item=>{
    total+=item.qty*item.price;
    const div=document.createElement('div'); div.className='cart-item';
    div.innerHTML=`<img src="${item.cartImg}" alt="${item.title}">
      <div style="flex:1">
        <strong>${item.title}</strong>
        <div style="font-size:0.85rem">Rp ${item.price} x ${item.qty}</div>
      </div>`;
    cartBody.appendChild(div);
  });
  cartCount.textContent = CART.reduce((a,b)=>a+b.qty,0);
}

document.querySelectorAll('.btn-add').forEach(b=>{
  b.addEventListener('click',()=>{
    const id=parseInt(b.getAttribute('data-id'));
    const prod=products.find(p=>p.id===id);
    const exist=CART.find(c=>c.id===id);
    if(exist){ exist.qty+=1; } else { CART.push({...prod,qty:1}); }
    updateCartUI();
  });
});

// ===== FALLBACK IMAGE =====
window.addEventListener('load',()=>{
  document.querySelectorAll('img').forEach(img=>{ img.onerror=()=>img.src='images/placeholder.jpg'; });
});
</script>

</body>
</html>
